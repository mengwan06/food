<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小厨房 Menu</title>

  <style>
    :root{
      --bg: #f3f1ea;
      --green: #2f4c3a;
      --chip-border: rgba(47, 76, 58, .35);
      --text: #1f1f1f;
      --muted: rgba(0,0,0,.55);
      --card-radius: 18px;
      --btn-radius: 14px;
      --max: 720px;
    }

    *{ box-sizing: border-box; }

    html{
      scroll-behavior: smooth; /* 点目录平滑滚动 */
    }

    body{
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .container{
      max-width: var(--max);
      margin: 0 auto;
      padding: 26px 18px 60px;
    }

    .crumb{
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      letter-spacing: .2px;
      margin-top: 8px;
    }
    .crumb b{ color: var(--green); font-weight: 700; }

    .page-title{
      text-align: center;
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      font-size: clamp(42px, 8vw, 64px);
      color: var(--green);
      margin: 14px 0 16px;
      letter-spacing: 0.6px;
    }

    /* 目录按钮（不是切换，是跳转） */
    .tabs{
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-bottom: 26px;
      flex-wrap: wrap;
    }
    .tab{
      display: inline-block;
      text-decoration: none;
      border: 1.5px solid var(--chip-border);
      background: transparent;
      color: rgba(47, 76, 58, .85);
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 15px;
      letter-spacing: .2px;
    }
    .tab:active{ transform: translateY(1px); }

    /* 分组标题 */
    .section-title{
      text-align: center;
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      font-size: clamp(34px, 7vw, 56px);
      color: var(--green);
      margin: 30px 0 18px;
      letter-spacing: 0.6px;
    }

    /* 防止锚点被顶住（如果你以后加固定顶部栏，这个也有用） */
    .anchor{
      scroll-margin-top: 16px;
    }

    /* 商品卡片（大图） */
    .product{
      margin: 0 0 34px;
    }
    .photo{
      width: 100%;
      border-radius: var(--card-radius);
      overflow: hidden;
      background: #ddd;
      box-shadow: 0 14px 26px rgba(0,0,0,.10);
    }
    .photo img{
      display: block;
      width: 100%;
      height: auto;
    }

    .product-name{
      text-align: center;
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      font-size: 34px;
      color: var(--green);
      margin: 18px 0 0;
      letter-spacing: .4px;
    }

    /* 底部唯一按钮 */
    .footer{
      margin-top: 10px;
      padding-top: 18px;
    }

    .order-btn{
      display: block;
      width: 100%;
      border: none;
      border-radius: var(--btn-radius);
      background: rgba(47, 76, 58, .88);
      color: #fff;
      padding: 16px 18px;
      font-size: 16px;
      letter-spacing: 1.5px;
      font-weight: 700;
      cursor: pointer;
    }
    .order-btn:active{ transform: translateY(1px); }

    .hint{
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="crumb"><b>Home</b> &gt; Menu</div>
    <div class="page-title">Our Menu</div>

    <!-- 目录：快速跳到对应区块 -->
    <div class="tabs" aria-label="menu directory">
      <a class="tab" href="#bakery">家常菜</a>
      <a class="tab" href="#beverages">饮品</a>
    </div>

    <!-- Bakery -->
    <div id="bakery" class="anchor"></div>
    <div class="section-title">家常菜</div>

    <article class="product">
      <div class="photo">
        <img src="img/valo.png" alt="Bread">
      </div>
      <div class="product-name">红烧肉</div>
    </article>

    <article class="product">
      <div class="photo">
        <img src="img/valo.png" alt="Cake">
      </div>
      <div class="product-name">番茄炒鸡蛋</div>
    </article>

    <!-- Beverages -->
    <div id="beverages" class="anchor"></div>
    <div class="section-title">饮品</div>

    <article class="product">
      <div class="photo">
        <img src="img/valo.png" alt="Coffee & Espresso">
      </div>
      <div class="product-name">奶茶</div>
    </article>

    <article class="product">
      <div class="photo">
        <img src="img/valo.png" alt="Milk Tea">
      </div>
      <div class="product-name">果茶</div>
    </article>

    <!-- 底部唯一 Order Online -->
    <div class="footer">
      <button class="order-btn" type="button">ORDER ONLINE</button>
      <div class="hint">（这里以后可换成你的下单链接/微信/电话）</div>
    </div>
  </div>

  <script>
    // 这里先做一个“占位行为”：点击提示你以后可以换链接
    document.querySelector('.order-btn').addEventListener('click', () => {
      alert('这里可以换成你的下单链接 / 微信 / 电话');
    });
  </script>
</body>
</html>
