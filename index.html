<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小厨房</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #e6e5d5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #333;
    }

    .container {
      max-width: 980px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 6px;
      font-size: 36px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }

    .card {
      background: #994d47;
      border-radius: 16px;
      padding: 26px;
      box-shadow: 0 14px 22px rgba(0,0,0,0.12);
      margin-bottom: 24px;
    }

    .section-title {
      display: inline-block;
      background: #fff1e6;
      padding: 6px 16px;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 18px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
    }

    .item {
      background: #f3f2e6;
      border-radius: 16px;
      padding: 14px;
      text-align: center;
    }

    .item img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .name {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .price {
      font-size: 14px;
      font-weight: 600;
    }

    .contact {
      margin-top: 18px;
      text-align: center;
    }

    .contact span {
      background: #fff1e6;
      padding: 6px 16px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>小厨房 · 今日份幸福</h1>

    <!-- 菜单 -->
    <div class="card">
      <div class="section-title">今日菜单</div>

      <div class="grid">
        <div class="item">
          <img src="img/valo.png">
          <div class="name">红烧肉</div>
          <div class="price">$40</div>
        </div>

        <div class="grid">
        <div class="item">
          <img src="img/valo.png">
          <div class="name">红烧肉</div>
          <div class="price">$40</div>
        </div>

        <div class="grid">
        <div class="item">
          <img src="img/valo.png">
          <div class="name">红烧肉</div>
          <div class="price">$40</div>
        </div>

        <div class="grid">
        <div class="item">
          <img src="img/valo.png">
          <div class="name">红烧肉</div>
          <div class="price">$40</div>
        </div>

        <div class="item">
          <img src="img/valo.png">
          <div class="name">小蛋糕</div>
          <div class="price">$40</div>
        </div>

        <div class="item">
          <img src="img/valo.png">
          <div class="name">饺子</div>
          <div class="price">$28</div>
        </div>

        <div class="item">
          <img src="img/valo.png">
          <div class="name">咖喱饭</div>
          <div class="price">$35</div>
        </div>
      </div>
    </div>

    <!-- 饮品 -->
    <div class="card">
      <div class="section-title">今日饮品</div>

      <div class="grid">
        <div class="item">
          <img src="img/valo.png">
          <div class="name">奶茶</div>
          <div class="price">$13</div>
        </div>

        <div class="item">
          <img src="img/valo.png">
          <div class="name">红豆奶茶</div>
          <div class="price">$20</div>
        </div>
      </div>

      <div class="contact">
        <span>联系：微信 / 电话</span>
      </div>
    </div>

  </div>

</body>
</html>
